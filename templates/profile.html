<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ name }}'s profile</title>
    <link rel="stylesheet" href="../static/css/profile.css" />
    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename='../static/css/profile.css') }}"
    /> -->
  </head>

  <body>
    {% if signed_in %}
    <button>Log out</button>
    {% else %}
    <button>Log in</button>
    {% endif %}

    <h1>Hi, my name is {{ name }}!!!!!</h1>

    {% for i in range(0,num) %}
    <img id="profile-img" src="../static/images/xmen.jpg" />
    {% endfor %}
  </body>
</html>
